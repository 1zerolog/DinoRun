<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DinoRun - Farcaster Mini App</title>
    
    <!-- Farcaster Frame Meta Tags -->
    <meta property="fc:frame" content="vNext" />
    <meta property="fc:frame:image" content="https://your-domain.com/dino-preview.png" />
    <meta property="fc:frame:button:1" content="Play DinoRun" />
    <meta property="fc:frame:post_url" content="https://your-domain.com/api/frame" />
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>ü¶ï DinoRun</h1>
            <div class="score-board">
                <div class="score">Score: <span id="score">0</span></div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
            </div>
        </div>
        
        <div class="game-area">
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="game-over" id="gameOver">
                <h2>Game Over!</h2>
                <p>Your Score: <span id="finalScore">0</span></p>
                <button id="restartBtn">Play Again</button>
            </div>
        </div>
        
        <div class="controls">
            <p>Press SPACE or click to jump!</p>
            <div class="mobile-controls">
                <button id="jumpBtn" class="jump-button">JUMP</button>
            </div>
        </div>
        
        <div class="instructions">
            <h3>How to Play:</h3>
            <ul>
                <li>ü¶ï Control the dinosaur with SPACE or click JUMP</li>
                <li>üöß Avoid obstacles (cacti) to survive</li>
                <li>üèÉ‚Äç‚ôÇÔ∏è The game speeds up as you progress</li>
                <li>üéØ Try to beat your high score!</li>
            </ul>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
