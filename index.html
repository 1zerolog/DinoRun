<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ¦• DinoRun</title>
    
    <!-- Farcaster Mini App Meta Tags -->
    <meta property="fc:miniapp" content='{
        "version": "1",
        "imageUrl": "https://dino-run-mini-apfbhz9cw-zerologs-projects.vercel.app/screenshot-portrait.png",
        "button": {
            "title": "ðŸ¦• Play DinoRun",
            "action": {
                "type": "link",
                "url": "https://dino-run-mini-apfbhz9cw-zerologs-projects.vercel.app"
            }
        }
    }'>
    
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            max-width: 700px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin: 0 0 20px 0;
        }
        
        #gameCanvas {
            border: 3px solid #333;
            border-radius: 10px;
            background: #87CEEB;
            cursor: pointer;
        }
        
        .canvas-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }
        
        .game-start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            z-index: 10;
        }
        
        .game-start-message h2 {
            margin: 0 0 10px 0;
            color: #4CAF50;
        }
        
        .game-start-message p {
            margin: 5px 0;
        }
        
        .instructions {
            margin-top: 20px;
            color: #666;
            font-size: 1.1em;
        }
        
        #score {
            color: #4CAF50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ðŸ¦• DinoRun</h1>
        
        <!-- Score -->
        <div>
            <span style="font-size: 24px;">Score: <span id="score">0</span></span>
        </div>
        
        <!-- Game Canvas -->
        <div class="canvas-wrapper">
            <canvas id="gameCanvas" width="600" height="300"></canvas>
            <div id="gameStartMessage" class="game-start-message">
                <h2>ðŸ¦• DinoRun</h2>
                <p>Game starts in 1 second...</p>
                <p>Press SPACE or CLICK to jump!</p>
            </div>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            <p><strong>Press SPACE or CLICK to jump over obstacles!</strong></p>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
