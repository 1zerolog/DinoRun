<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#32CD32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="white" stroke-width="4"/>
  
  <!-- Dino body -->
  <ellipse cx="100" cy="130" rx="45" ry="30" fill="url(#dinoGradient)"/>
  
  <!-- Dino head -->
  <ellipse cx="130" cy="115" rx="35" ry="25" fill="url(#dinoGradient)"/>
  
  <!-- Dino snout -->
  <ellipse cx="155" cy="115" rx="20" ry="15" fill="url(#dinoGradient)"/>
  
  <!-- Dino eye -->
  <circle cx="140" cy="110" r="8" fill="white"/>
  <circle cx="140" cy="110" r="4" fill="black"/>
  <circle cx="141" cy="109" r="1.5" fill="white"/>
  
  <!-- Dino mouth -->
  <path d="M 145 115 Q 150 120 155 115" stroke="black" stroke-width="1.5" fill="none"/>
  
  <!-- Dino tail -->
  <ellipse cx="60" cy="130" rx="25" ry="15" fill="url(#dinoGradient)" transform="rotate(-15 60 130)"/>
  
  <!-- Dino legs -->
  <rect x="80" y="155" width="12" height="20" fill="url(#dinoGradient)" rx="2"/>
  <rect x="115" y="155" width="12" height="20" fill="url(#dinoGradient)" rx="2"/>
  
  <!-- Dino spikes on back -->
  <polygon points="85,100 90,85 95,100" fill="url(#dinoGradient)"/>
  <polygon points="105,95 110,80 115,95" fill="url(#dinoGradient)"/>
  <polygon points="125,90 130,75 135,90" fill="url(#dinoGradient)"/>
  
  <!-- Ground line -->
  <rect x="20" y="175" width="160" height="8" fill="#8B4513" rx="4"/>
  
  <!-- App name -->
  <text x="100" y="50" font-family="Arial Black, sans-serif" font-size="16" font-weight="900" fill="white" text-anchor="middle" stroke="black" stroke-width="0.5">
    DINO
  </text>
</svg>