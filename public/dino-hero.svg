<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#98FB98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="groundGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="dinoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#228B22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky background -->
  <rect width="1200" height="500" fill="url(#skyGradient)"/>
  
  <!-- Ground -->
  <rect x="0" y="500" width="1200" height="130" fill="url(#groundGradient)"/>
  
  <!-- Clouds -->
  <circle cx="200" cy="100" r="40" fill="rgba(255,255,255,0.8)"/>
  <circle cx="230" cy="100" r="50" fill="rgba(255,255,255,0.8)"/>
  <circle cx="260" cy="100" r="40" fill="rgba(255,255,255,0.8)"/>
  <circle cx="230" cy="80" r="30" fill="rgba(255,255,255,0.8)"/>
  
  <circle cx="800" cy="150" r="35" fill="rgba(255,255,255,0.8)"/>
  <circle cx="825" cy="150" r="45" fill="rgba(255,255,255,0.8)"/>
  <circle cx="850" cy="150" r="35" fill="rgba(255,255,255,0.8)"/>
  <circle cx="825" cy="130" r="25" fill="rgba(255,255,255,0.8)"/>
  
  <!-- Cactus obstacles -->
  <rect x="400" y="450" width="30" height="80" fill="#654321"/>
  <rect x="405" y="420" width="20" height="60" fill="#8B4513"/>
  <rect x="410" y="400" width="10" height="40" fill="#654321"/>
  
  <rect x="700" y="460" width="25" height="70" fill="#654321"/>
  <rect x="705" y="440" width="15" height="50" fill="#8B4513"/>
  
  <!-- Dino character -->
  <rect x="300" y="450" width="60" height="50" fill="url(#dinoGradient)" rx="5"/>
  <rect x="340" y="460" width="40" height="30" fill="url(#dinoGradient)" rx="3"/>
  <rect x="370" y="470" width="20" height="20" fill="url(#dinoGradient)" rx="3"/>
  
  <!-- Dino eye -->
  <circle cx="360" cy="465" r="8" fill="white"/>
  <circle cx="360" cy="465" r="4" fill="black"/>
  
  <!-- Dino legs -->
  <rect x="310" y="500" width="15" height="20" fill="url(#dinoGradient)"/>
  <rect x="335" y="500" width="15" height="20" fill="url(#dinoGradient)"/>
  
  <!-- Game title -->
  <text x="600" y="200" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    DINO GAME
  </text>
  <text x="600" y="260" font-family="Arial, sans-serif" font-size="40" fill="rgba(255,255,255,0.9)" text-anchor="middle">
    Jump &amp; Survive!
  </text>
  
  <!-- Score display -->
  <rect x="450" y="300" width="300" height="80" fill="rgba(0,0,0,0.3)" rx="10"/>
  <text x="600" y="340" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">
    Score: 1250
  </text>
  <text x="600" y="370" font-family="Arial, sans-serif" font-size="16" fill="rgba(255,255,255,0.8)" text-anchor="middle">
    Press SPACE to Jump
  </text>
</svg>
